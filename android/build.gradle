apply plugin: 'com.android.library'

android {
    namespace "com.innfactory.dialogflow"  // ← AGREGAR ESTA LÍNEA
    
    compileSdkVersion 34  // ← ACTUALIZAR de 33 a 34
    buildToolsVersion "34.0.0"  // ← ACTUALIZAR de 33 a 34
    
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34  // ← ACTUALIZAR de 33 a 34
        versionCode 1
        versionName "1.0"
        
        consumerProguardFiles 'consumer-rules.pro'
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
    
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

repositories {
    google()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'  // ← ACTUALIZAR de 1.4.1
    implementation 'ai.api:sdk:2.0.7@aar'
    implementation 'com.google.code.gson:gson:2.8.9'  // ← ACTUALIZAR de 2.8.8
    implementation 'commons-io:commons-io:2.11.0'
    implementation('ai.api:libai:1.4.8') {
        exclude module: 'log4j-core'
    }
}
